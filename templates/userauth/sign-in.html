{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paradise - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
    {% for message in messages %}
        Swal.fire({
            toast: true,
            position: 'top-end',
            icon: '{{ message.tags|escapejs }}',
            title: '{{ message|escapejs }}',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    {% endfor %}
    </script>

    <div class="signup-container">
        <div class="signup-left">
            <div class="welcome-content">
                <h1>Welcome to Hotel Paradise</h1>
                <p>Create your account to manage reservations, view booking history, and enjoy exclusive member benefits.</p>
                <div class="hotel-icon">
                    <i class="fas fa-hotel"></i>
                </div>
            </div>
        </div>
        <div class="signup-right">
            <form id="signupForm" class="signup-form" method="post">
                {%csrf_token%}
                <h2>Sign in</h2>
                <p class="form-intro">Join our hotel management system today</p>
                
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="password1">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password" data-target="password"></i>
                    </div>
                </div>
                
                <button type="submit" class="signup-btn">Sign In</button>
                
                <div class="form-footer">
                    <p>Dont have an account? <a href="{%url 'userauth:sign-up'%}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
